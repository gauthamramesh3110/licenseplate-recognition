{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card grey lighten-3">
                <div class="card-content">
                    <span class="card-title">Balance</span>
                    <h1 id="balance-amount"></h1>
                    <div class="card" id="approval" style="display: none;">
                        <div class="container" style="padding-bottom: 3px;">
                            <div class="row">
                                <div class="col s12 center-align">
                                    <h5 id="approval-location"></h5>
                                    <div id="approval-amount" style="padding-bottom: 4px;"></div>
                                    <div class="btn blue-grey" onclick="approve()">Approve</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field">
                <input id="amount" type="number" class="validate" name="amount" />
                <label for="amount">Enter Amount</label>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <div class="btn waves-effect waves-light" type="submit" onclick="addToWallet()">Add Amount</div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <div class="btn waves-effect waves-light red darken-3" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    {% endblock content %} {%block scripts %}
    <script src="{{ url_for('static', filename='scripts/home.js') }}"></script>
    {% endblock %}
