{% extends 'base.html' %} {% block content %}

<div classs="row">
	<ul class="tabs">
		<li class="tab col s6"><a class="active" href="#register">Register</a></li>
		<li class="tab col s6"><a href="#login">Login</a></li>
	</ul>
</div>
<div class="container">
	<div class="row">
		<div id="register" class="col s12">
			<form action="/registeruser" method="POST">
				<div class="input-field">
					<input id="username" type="text" class="validate" name="username" />
					<label for="username">Username</label>
				</div>
				<div class="input-field">
					<input id="email" type="email" class="validate" name="email" />
					<label for="email">Email</label>
				</div>
				<div class="input-field">
					<input id="licenseplate-number" type="text" class="validate" name="licenseplate_number" />
					<label for="licenseplate-number">Licenseplate Number</label>
				</div>
				<div class="input-field">
					<input id="password" type="password" class="validate" name="password" />
					<label for="password">Password</label>
				</div>
				<button class="btn waves-effect waves-light" type="submit">Register</button>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div id="login" class="col s12">
				<form action="/loginuser" method="POST">
					<div class="input-field">
						<input id="username" type="text" class="validate" name="username" />
						<label for="username">Username</label>
					</div>
					<div class="input-field">
						<input id="password" type="password" class="validate" name="password" />
						<label for="password">Password</label>
					</div>
					<button class="btn waves-effect waves-light" type="submit">Login</button>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %} {%block scripts %}
<script src="{{ url_for('static', filename='scripts/auth.js') }}"></script>
{% endblock %}
